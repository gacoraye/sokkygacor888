.balance-chip span{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.auto-spin-btn{ position:absolute; top:450px; left:125px; width:35px; height:30px; border-radius:5px; background: url('buttonas.png') no-repeat center center; border: none; color:#fff; font-size:14px; cursor:pointer; font-weight:bold; }

.auto-spin-btn.disabled{ cursor:not-allowed; }
.bet-buttons{ position:absolute; top:450px; left:165px; display:flex; gap:5px; }
.bet-buttons button{ width:40px; height:30px; font-size:12px; border-radius:5px; background: url('buttonbet.png') no-repeat center center; border: none; cursor:pointer; font-weight:bold; color:#ffffff;  }
.bet-buttons .active{background: url('buttonbetactive.png') no-repeat center center; border: none;  color:#000000; }
.bet-buttons button.disabled { background: url('buttonbet.png') no-repeat center center; border: none; cursor:not-allowed; }
.free-spin-box{ position:absolute; top:485px; left:30px; width:150px; height:30px; display:flex; align-items:center; justify-content:flex-start; gap:5px; border-radius:5px; box-sizing:border-box; background: url('buttonsfreespindisplay.png') no-repeat center center; border: none; overflow: visible; }
.free-spin-btn{ width:40px; height:30px; border-radius:5px; background: url('buttonfreespin.png') no-repeat center center; border: none; color:#ffffff; font-size:10px; cursor:pointer; font-weight:bold; margin:0; }
.free-spin-btn.active{ background: url('buttonfreespinactive.png') no-repeat center center; border: none; color:#000; }
#freeSpinDisplay{ font-weight:bold; font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
.spin-btn{ position:absolute; top:487.51px; left:187.5px; width:145px; height:50px; padding:12px 0; font-size:20px; font-weight:bold;border-radius:10px; background: url('buttonspin.png') no-repeat center center; border: none; cursor:pointer; }
.spin-btn.disabled{ background: url('buttonspinblock.png') no-repeat center center; border: none; cursor:not-allowed; }
.spin-btn:active{background: url('buttonspinclick.png') no-repeat center center; border: none;  color:#000000; }
#winFloat {position: absolute;left: 50%;top: 50%;transform: translate(-50%, 0);color: #00ff99;font-weight: bold;opacity: 0;transition: transform 1s ease-out, opacity 1s ease-out;pointer-events: none;white-space: nowrap;z-index: 10;}
.free-spin-float {position: absolute;left: 80%;top: 50%;transform: translate(-50%, 0);color: #00ff99;font-weight: bold;opacity: 0;transition: transform 1.5s ease-out, opacity 1s ease-out;pointer-events: none;white-space: nowrap;z-index: 10;}
@keyframes winPulse {0%   { transform: scale(1) rotateY(0deg); } 50%  { transform: scale(1.5) rotateY(1080deg); } 100% { transform: scale(1) rotateY(1080deg); }}
.cell.win {animation: winPulse 1.5s cubic-bezier(0.7, 0, 0.84, 0.99);}
.WARNING { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 10px; color: rgb(255, 255, 255); text-shadow: 1px 1px 4px #6b0000; pointer-events: none; z-index: 5; }

<script>
const counterEl = document.getElementById('visitCount');
const VISIT_KEY = 'sokkyteam-visited';
const API_HIT = 'https://api.countapi.xyz/hit/sokkyteam-slot/visits';
const API_GET = 'https://api.countapi.xyz/get/sokkyteam-slot/visits';

function setLocalCount(val) {
  localStorage.setItem('visit-fallback', val);
  counterEl.textContent = val;
}

const localCount = localStorage.getItem('visit-fallback');
